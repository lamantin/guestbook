<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Vendégkönyv</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <div class="container">
         <h1>Vendégkönyv</h1>
      </div>
      <div id="exTab1" class="container">
         <ul  class="nav nav-pills">
            <li class="active">
               <a  href="#1a" data-toggle="tab">Új hozzászólás beküldése</a>
            </li>
            <li><a href="#2a" onclick="renderdata();" data-toggle="tab">Hozzászólások listája</a>
            </li>
         </ul>
         <div class="tab-content clearfix">
            <div class="tab-pane active" id="1a">
               <h3>Form</h3>
               <!-- Wrapper container -->
               <div class="container py-4">
                  <!-- Bootstrap 5 starter form -->
                  <form id="contactForm" method="POST">
                     <!-- Name input -->
                     <div class="mb-3">
                        <label class="form-label" for="name">Név</label>
                        <input class="form-control" id="name" type="text" placeholder="Név" data-sb-validations="required" />
                     </div>
                     <!-- Email address input -->
                     <div class="mb-3">
                        <label class="form-label" for="emailAddress">Email cím</label>
                        <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required, email" />
                     </div>
                     <!-- Message input -->
                     <div class="mb-3">
                        <label class="form-label" for="message">Üzenet</label>
                        <textarea class="form-control" id="message" type="text" placeholder="Üzenet" style="height: 10rem;" data-sb-validations="required"></textarea>
                     </div>
                     <div class="captcha"></div>
                     <!-- Form submit button -->
                     <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="submit">Beküldés</button>
                     </div>
                  </form>
               </div>
            </div>
            <div class="tab-pane" id="2a">
               <h3>Lista</h3>
               <div class="list_messages"></div>
            </div>
         </div>
      </div>
      <!-- Bootstrap core JavaScript
         ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
      <!-- Our plugin: jQuery Tooltip Basic plugin by Emre Pişkin -->
      <script type="text/javascript" src="js/jquery.captcha.basic.min.js"></script>
      <script type="text/javascript" src="js/captcha.jquery.js"></script>
      <!-- Initialize Site -->
      <script src="js/site.js"></script>
   </body>
</html>
